<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/finder-2" rel="stylesheet">                
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac toe</title>
</head>
<body>
    <div class="container">

        <div class="layout">
            <div class="header">
                <select id="selectOption" onchange="witchLevel()">
                    <option selected disabled hidden="hidden">Choose a level</option>
                    <option value="1" id="Esay">Esay</option>
                    <option value="2" id="Medium">Medium</option>
                    <option value="3" id="Hard">Hard</option>
                    <optgroup label="──────────"></optgroup>
                    <option value="4" id="withFriend">With a friend</option>
                </select>
                <div>
                    <button class="nav-btn">
                        <img src="icons/github.svg" alt="github" title="source code">
                    </button>
                    <button class="nav-btn" id="replay" title="replay" type="button" onclick="replay()">
                        <img src="icons/replay.svg" alt="replay" title="replay">
                    </button>                    
                </div>        
            </div>
            <div class="displayGame">
                <table class="tabelGame">
                    <tbody>
                        <tr class="rows1">
                            <td class="case" id="case1" role="button"></td>
                            <td class="case" id="case2" role="button"></td>
                            <td class="case" id="case3" role="button"></td>
                        </tr>
                        <tr class="rows2">
                            <td class="case" id="case4" role="button"></td>
                            <td class="case" id="case5" role="button"></td>
                            <td class="case" id="case6" role="button"></td>
                        </tr>
                        <tr class="rows3">
                            <td class="case" id="case7" role="button"></td>
                            <td class="case" id="case8" role="button"></td>
                            <td class="case" id="case9" role="button"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
    <div class="alert" id="notif"></div>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
