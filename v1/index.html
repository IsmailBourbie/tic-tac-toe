<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac toe</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="layout">
            <div class="header">
                <div class="slectBox">
                    <select id="selectOption" onchange="witchLevel()">
                        <option selected disabled hidden="hidden">Choose a level</option>
                        <option value="1" id="Esay">Esay</option>
                        <option value="2" id="Medium">Medium</option>
                        <option value="3" id="Hard">Hard</option>
                        <optgroup label="──────────"></optgroup>
                        <option value="4" id="withFriend">Play with a friend</option>
                    </select> 
                     <button id="replay" type="button" onclick="replay()">Replay</button>
                </div>
            </div>
            <div class="" id="notif"></div>
            <div class="displayGame">
                <table class="tabelGame">
                    <tbody>
                        <tr class="rows1">
                            <td class="case" id="case1" role="button" ></td>
                            <td class="case" id="case2" role="button" ></td>
                            <td class="case" id="case3" role="button" ></td>
                        </tr>
                        <tr class="rows2">
                            <td class="case" id="case4" role="button"></td>
                            <td class="case" id="case5" role="button"></td>
                            <td class="case" id="case6" role="button"></td>
                        </tr>
                        <tr class="rows3">
                            <td class="case" id="case7" role="button"></td>
                            <td class="case" id="case8" role="button"></td>
                            <td class="case" id="case9" role="button"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
