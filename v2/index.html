<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>

</body>

<nav>
    <div class="container p-0">
        <div class="row">
            <div class="col-lg-8">
                <div class="choose-vs" hidden>
                    <button class="selected" id="vs-friend">FRIEND</button>
                    <button id="vs-computer">COMPUTER</button>
                </div>
                <div class="vs-computer">
                    <div class="back-to-choose-vs">
                        <button id="hard-level">
                            <svg xmlns="http://www.w3.org/2000/svg" height="13px" viewBox="0 0 21 21" width="13px"
                                fill="#ffffff">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path d="M11.67 3.87L9.9 2.1 0 12l9.9 9.9 1.77-1.77L3.54 12z" />
                            </svg>
                        </button>
                    </div>
                    <div class="choose-level">
                        <button class="selected" id="easy-level">EASY</button>
                        <button id="medium-level">MEDIUM</button>
                        <button id="hard-level">HARD</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 text-right">
                <ul class="config-icons">
                    <li class="icon" role="button">
                        <svg id="volume_up" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                            viewBox="0 0 30 30">
                            <path id="Path_3" data-name="Path 3" d="M0,0H30V30H0Z" fill="none" />
                            <path id="Path_4" data-name="Path 4"
                                d="M3,10.529v7.59H8.054l6.318,6.325V4.2L8.054,10.529Zm17.058,3.795a5.693,5.693,0,0,0-3.159-5.1V19.409A5.66,5.66,0,0,0,20.058,14.324ZM16.9,3.23V5.836a8.861,8.861,0,0,1,0,16.976v2.606a11.38,11.38,0,0,0,0-22.188Z"
                                transform="translate(0.628 0.676)" fill="#c3a9ff" />
                        </svg>

                    </li>
                    <li class="icon" role="button">
                        <svg id="reset" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
                            <path id="Path_1" data-name="Path 1" d="M0,0H30V30H0Z" fill="none" />
                            <path id="Path_2" data-name="Path 2"
                                d="M16.07,3a11.338,11.338,0,0,0-11.3,11.372H1l4.885,4.915.088.177,5.073-5.092H7.279a8.791,8.791,0,1,1,8.791,8.845,8.693,8.693,0,0,1-6.2-2.6L8.083,22.408a11.211,11.211,0,0,0,7.987,3.336A11.372,11.372,0,0,0,16.07,3Z"
                                transform="translate(0.209 0.628)" fill="#c3a9ff" />
                        </svg>

                    </li>
                    <li class="icon" role="button">
                        <svg id="clear" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
                            <path id="Path_9" data-name="Path 9" d="M0,0H30V30H0Z" fill="none" />
                            <path id="Path_10" data-name="Path 10" d="M0,0H30V30H0Z" fill="none" />
                            <path id="Path_11" data-name="Path 11"
                                d="M6.429,24.333A2.775,2.775,0,0,0,9.286,27H20.714a2.775,2.775,0,0,0,2.857-2.667v-16H6.429ZM9.943,14.84l2.014-1.88L15,15.787l3.029-2.827,2.014,1.88-3.029,2.827,3.029,2.827-2.014,1.88L15,19.547l-3.029,2.827-2.014-1.88,3.029-2.827ZM20,4.333,18.571,3H11.429L10,4.333H5V7H25V4.333Z"
                                transform="translate(0 0)" fill="#c3a9ff" />
                        </svg>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

</html>
